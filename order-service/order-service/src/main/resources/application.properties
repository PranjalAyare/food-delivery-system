
# Service Info
spring.application.name=order-service
server.port=8083

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fooddelivery
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Secret Key (must match auth-service)
jwt.secret=super-secret-key-for-jwt-signing-must-be-strong-12345

# --- Feign Logging (NEW) ---
logging.level.com.fooddelivery.order_service.feign=DEBUG
logging.level.feign.Logger=DEBUG
